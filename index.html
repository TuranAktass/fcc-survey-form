<!DOCTYPE html>
<html>
<div class="container">
    <header class="header">
        <title> Survey </title>
        <link rel="stylesheet" href="style.css">


    </header>

    <body>
        <div class="form-container">
            <h1 id="title">Contact Us</h1>
            <p id=description class="description text-center">Description</p>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name </label>

                    <input id="name" name="name" class="form-control" placeholder="Enter your name" required />
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">Email</label>

                    <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <label id="number-label" for="number">Age</label>

                    <input id="age" name="age" type="number" class="form-control" min="13" max="35" placeholder="13">
                </div>

                <div class="form-group">
                    <p>Which option describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disables selected value>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>


                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                            checked>Definitely
                    </label>

                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
                    </label>

                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure
                    </label>
                </div>

                <div class="form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select id="most-like" name="mostLike" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>What would you like to see improved?</p>

                    <label>
                        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                        Projects</label>

                    <label>
                        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end
                        Projects
                    </label>

                    <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data
                        Visualization</label>

                    <label>
                        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>

                </div>
            </form>
        </div>
    </body>

</div>



</html>
